<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Moradores e Visitantes</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 15px;
        }
        button {
            padding: 10px 15px;
            font-size: 15px;
        }
    </style>
</head>
<body>

<div id="app">
    <h2>Cadastro de Moradores e Visitantes</h2>

    <div class="form-group">
        <label for="nome">Nome:</label>
        <input v-model="novoCadastro.nome" type="text" id="nome">
    </div>
    <div class="form-group">
        <label for="tipo">Tipo (Morador/Visitante):</label>
        <input v-model="novoCadastro.tipo" type="text" id="tipo">
    </div>
    <div class="form-group">
        <label for="carro">Carro:</label>
        <input v-model="novoCadastro.carro" type="text" id="carro">
    </div>
    <button @click="cadastrar">Cadastrar</button>

    <h2>Cadastros:</h2>
    <ul>
        <li v-for="cadastro in cadastros">
            {{ cadastro.nome }} - {{ cadastro.tipo }} - {{ cadastro.carro }}
        </li>
    </ul>
</div>

<script>
new Vue({
    el: '#app',
    data: {
        novoCadastro: {
            nome: '',
            tipo: '',
            carro: ''
        },
        cadastros: []
    },
    methods: {
        cadastrar: function() {
            this.cadastros.push({
                nome: this.novoCadastro.nome,
                tipo: this.novoCadastro.tipo,
                carro: this.novoCadastro.carro
            });

            this.novoCadastro.nome = '';
            this.novoCadastro.tipo = '';
            this.novoCadastro.carro = '';
        }
    }
});
</script>

</body>
</html>
